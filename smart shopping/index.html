<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Shop - Attractive Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Logo and Sign In/Sign Up -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Smart Shop" />
    </div>
    <div class="auth-links">
      <a href="login.html" class="btn">Sign In</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>
  </header>

  <!-- Section with Attractive Product Cards -->
  <section class="product-section">
    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>Smartphone</h3>
      <p class="price">₹12,500</p>
      <button class="add-to-cart">Add to Cart</button>
      <p class="discount">Discount: 20%</p>
      <button class="track-price">Track Price</button>
      <div class="coupon">
        <img src="images/coupon-icon.png" alt="Coupon" />
        <button class="apply-coupon">Apply Coupon</button>
      </div>
    </div>

    <div class="product-card">
      <img src="images/product2.jpg" alt="Product 2" />
      <h3>Wireless Headphones</h3>
      <p class="price">₹3,499</p>
      <button class="add-to-cart">Add to Cart</button>
      <p class="discount">Discount: 15%</p>
      <button class="track-price">Track Price</button>
      <div class="coupon">
        <img src="images/coupon-icon.png" alt="Coupon" />
        <button class="apply-coupon">Apply Coupon</button>
      </div>
    </div>

    <div class="product-card">
      <img src="images/product3.jpg" alt="Product 3" />
      <h3>Laptop</h3>
      <p class="price">₹50,000</p>
      <button class="add-to-cart">Add to Cart</button>
      <p class="discount">Discount: 10%</p>
      <button class="track-price">Track Price</button>
      <div class="coupon">
        <img src="images/coupon-icon.png" alt="Coupon" />
        <button class="apply-coupon">Apply Coupon</button>
      </div>
    </div>

    <div class="product-card">
      <img src="images/product4.jpg" alt="Product 4" />
      <h3>Smart Watch</h3>
      <p class="price">₹8,999</p>
      <button class="add-to-cart">Add to Cart</button>
      <p class="discount">Discount: 25%</p>
      <button class="track-price">Track Price</button>
      <div class="coupon">
        <img src="images/coupon-icon.png" alt="Coupon" />
        <button class="apply-coupon">Apply Coupon</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Smart Shop. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
